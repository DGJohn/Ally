<ion-header>
  <ion-navbar>
    <ion-title>Neuer Eintrag</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img class="full-image" src="assets/img/AllyAchtung.png"/>
  <ion-card-content>
    <p>Hast Du Medikamente eingenommen?</p>
  </ion-card-content>
  </ion-card>

  <ion-list radio-group [(ngModel)]="questionMedication">
    <ion-item>
      <ion-label>Ja</ion-label>
      <ion-select [(ngModel)]="questionMedicationWhy" cancelText="Abbrechen">
        <ion-option>Vorbeugend</ion-option>
        <ion-option>Wegen Beschwerden</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Nein</ion-label>
      <ion-radio value="no"></ion-radio>
    </ion-item>
  </ion-list>

        <button (click)="pushHomePage()" ion-button secondary icon-left>
          <ion-icon name='close'></ion-icon>Abbrechen
        </button>
        <button (click)="pushTotalPointsPage()" (click)="presentToast()" ion-button icon-right secondary>Weiter
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>

</ion-content>
