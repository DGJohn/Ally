<ion-header>
  <ion-navbar>
    <ion-title>Neuer Eintrag</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button id="btnX" (click)="pushHomePage()" ion-button color="light" round icon-only>
    <ion-icon name='close'></ion-icon>
  </button>


    <p>Hast Du Medikamente eingenommen?</p>
          <ion-list radio-group [(ngModel)]="MedisEingenommen">
            <ion-item>
              <ion-label>Ja</ion-label>
              <ion-radio value="Ja"></ion-radio>
              <ion-list radio-group [(ngModel)]="wenn">
                <ion-option value="nes">NES</ion-option>
                <ion-option value="n64">Nintendo64</ion-option>
              </ion-list>
            </ion-item>
            <ion-item>
              <ion-label>Nein</ion-label>
              <ion-radio value="Nein"></ion-radio>
            </ion-item>
          </ion-list>

          <p>Wenn ja ...</p>

          <ion-list radio-group [(ngModel)]="VorbeugendBeschwerden">
            <ion-item>
              <ion-label>Vorbeugend</ion-label>
              <ion-radio value="Vorbeugend"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Wegen Beschwerden</ion-label>
              <ion-radio value="wegen Beschwerden"></ion-radio>
            </ion-item>
          </ion-list>

          <p>test</p>
          <ion-list>
          <ion-item>
            <ion-label>Ja</ion-label>
            <ion-select [(ngModel)]="gaming">
              <ion-option value="vorbeugend">Vorbeugend</ion-option>
              <ion-option value="wegenBeschwerden">Wegen Beschwerden</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>


        <button (click)="pushHomePage()" ion-button secondary icon-left>
          <ion-icon name='close'></ion-icon>Abbrechen
        </button>
        <button (click)="pushTotalPointsPage()" ion-button icon-right secondary>Weiter
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>

</ion-content>
