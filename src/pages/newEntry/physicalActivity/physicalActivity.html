<ion-header>
  <ion-navbar>
    <ion-title>Neuer Eintrag</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img class="full-image" src="assets/img/AllyOh.png"/>
  <ion-card-content>
  <p>Wie stark hast Du Dich körperlich betätigt?</p>
  <ion-icon (click)="showInfo()" name="md-information-circle"></ion-icon>
</ion-card-content>
</ion-card>

  <ion-item>
    <ion-range min="0" max="15" pin="true"[(ngModel)]="physicalActivity">
      <ion-label range-left>0</ion-label>
      <ion-label range-right>15</ion-label>
    </ion-range>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <button (click)="pushHomePage()" ion-button secondary icon-left style="height:36px;width:130px">
          <ion-icon name='close'></ion-icon>Abbrechen
        </button>
      </ion-col>
      <ion-col text-center>
        <button (click)="pushMedicationPage()" ion-button icon-right secondary style="height:36px;width:130px">Weiter
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
