<ion-header>
  <ion-navbar>
    <ion-title>Neuer Eintrag</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img class="full-image" src="assets/img/AllyNormal.png"/>
  <ion-card-content>
  <p>Wie stark hast Du dich körperlich betätigt?</p>
</ion-card-content>
</ion-card>

  <ion-item>
    <ion-range min="0" max="10" [(ngModel)]="physicalActivity">
      <ion-label range-left>0</ion-label>
      <ion-label range-right>10</ion-label>
    </ion-range>
  </ion-item>


  <button (click)="pushHomePage()" ion-button secondary icon-left>
    <ion-icon name='close'></ion-icon>Abbrechen
  </button>
  <button (click)="pushMedicationPage()" ion-button icon-right secondary>Weiter
    <ion-icon name="ios-arrow-forward"></ion-icon>
  </button>
</ion-content>
