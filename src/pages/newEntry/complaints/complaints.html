<ion-header>
  <ion-navbar>
    <ion-title>Neuer Eintrag</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img class="full-image" src="assets/img/AllySauer.png"/>
  <ion-card-content>
    <p>Gib bitte spontan an, wie stark Deine Beschwerden sind?</p>
  </ion-card-content>
  </ion-card>

  <h5>Augenbeschwerden <ion-icon (click)="showInfoAugenbeschwerden()" name="md-information-circle"></ion-icon></h5>
  <p>(Brennen, Juckreiz, Tr√§nen)</p>
    <ion-item>
    <ion-range min="0" max="15" pin="true" [(ngModel)]="Augenbeschwerden">
      <ion-label range-left>0</ion-label>
      <ion-label range-right>15</ion-label>
    </ion-range>
  </ion-item>
  <h5>Nasenbeschwerden <ion-icon (click)="showInfoNasenbeschwerden()" name="md-information-circle"></ion-icon></h5>
  <p>(Schnupfen, Juckreiz)</p>
  <ion-item>
    <ion-range min="0" max="15" pin="true" [(ngModel)]="Nasenbeschwerden">
      <ion-label range-left>0</ion-label>
      <ion-label range-right>15</ion-label>
    </ion-range>
  </ion-item>
  <h5>Atembeschwerden <ion-icon (click)="showInfoAtembeschwerden()" name="md-information-circle"></ion-icon></h5>
  <p>(Atemnot, Husten)</p>
  <ion-item>
    <ion-range min="0" max="15" pin="true" [(ngModel)]="Atembeschwerden">
      <ion-label range-left>0</ion-label>
      <ion-label range-right>15</ion-label>
    </ion-range>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <button (click)="pushHomePage()" ion-button secondary icon-left style="height:36px;width:130px">
          <ion-icon name='close'></ion-icon>Abbrechen
        </button>
      </ion-col>
      <ion-col text-center>
        <button (click)="pushPhysicalActivityPage()" ion-button icon-right secondary style="height:36px;width:130px">Weiter
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
