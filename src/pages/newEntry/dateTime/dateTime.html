<ion-header>
  <ion-navbar>
    <ion-title>Neuer Eintrag</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img class="full-image" src="assets/img/AllyTraurig.png"/>
  <ion-card-content>
      <p>Wann sind Deine Beschwerden aufgetreten?</p>
    </ion-card-content>
    </ion-card>

      <ion-item>
        <ion-label>Datum und Zeit</ion-label>
        <!--set default time now-->
        <ion-datetime displayFormat="DD MMM, HH:mm" [(ngModel)]="date" cancelText="Abbrechen" doneText="Speichern"></ion-datetime>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col>
      <button (click)="pushHomePage()" ion-button secondary icon-left>
        <ion-icon name='close'></ion-icon>Abbrechen
      </button>
    </ion-col>
    <ion-col>
      <button (click)="pushComplaintsPage()" ion-button icon-right secondary>Weiter
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
