<ion-header>
  <ion-navbar>
    <ion-title>Übersicht</ion-title>
  </ion-navbar>
</ion-header>

<ion-header>
  <ion-navbar>
    <ion-title>Übersicht</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="season" color="primary">
    <ion-segment-button value="week" (ionSelect)='pushPage("week")'>
      Woche
    </ion-segment-button>
    <ion-segment-button value="month" (ionSelect)='pushPage("month")'>
      Monat
    </ion-segment-button>
    <ion-segment-button value="year" (ionSelect)='pushPage("year")'>
      Jahr
    </ion-segment-button>
  </ion-segment>
    <div id="container" style="display: block" [hidden]="isWeek"></div>
    <div id="containerMonth" style="display: block" [hidden]="isMonth"></div>
    <div id="containerYear" style="display: block" [hidden]="isYear"></div>
    <p>Durch Klicken auf eine Beschwerdeart, kann diese ausgeblendet werden. Durch erneutes Klicken auf die Beschwerdeart wird diese wieder eingeblendet.</p>
</ion-content>
