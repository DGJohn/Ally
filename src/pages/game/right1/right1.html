<ion-header padding class="quiz-title">

    <ion-title>Quiz</ion-title>

  </ion-header>

<ion-content padding>

  <ion-card>
    <img class="full-image" src="assets/img/AllySuper.png" />
    <ion-card-content>

      <p>Super Tim!</p>
      <p>Deine Antwort war korrekt - weiter so!</p>
      <p>Du hast einen Punkt erzielt.</p>

    </ion-card-content>
  </ion-card>

  <ion-grid>

      <ion-col text-center>
        <button (click)="pushHomePage()" ion-button secondary icon-left style="height:36px;width:130px">
          <ion-icon name='close'></ion-icon>Abbrechen
        </button>
      </ion-col>
      <ion-col text-center>
        <button (click)="onClick()" ion-button icon-right secondary style="height:36px;width:130px">Weiter
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
