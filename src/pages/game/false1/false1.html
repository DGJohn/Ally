<ion-header padding class="quiz-title">

  <ion-title>Quiz</ion-title>

</ion-header>

<ion-content padding>

  <ion-card>
    <img class="full-image" src="assets/img/AllyTraurig.png" />
    <ion-card-content>

      <p>Leider ist diese Antwort falsch!</p>
      <p>Die richtige Antwort ist: Antihistaminika!</p>

    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <button (click)="pushHomePage()" ion-button secondary icon-left style="height:36px;width:130px">
          <ion-icon name='close'></ion-icon>Abbrechen
        </button>
      </ion-col>
      <ion-col text-center>
        <button (click)="onClick()" ion-button icon-right secondary style="height:36px;width:130px">Weiter
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
