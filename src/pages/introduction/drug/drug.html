<ion-header>
  <ion-navbar>
    <ion-title>Einführung</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    <ion-card>
<img class="full-image" src="assets/img/AllyAchtung.png"/>
  <ion-card-content>
    <p>
Hier kannst Du die Dosierung Deiner Medikamente erfassen
    </p>
  </ion-card-content>
</ion-card>
  </p>

  <ion-item>
    <ion-label>täglich</ion-label>
    <ion-select [(ngModel)]="bekannteAllergien" multiple="true" cancelText="Abbrechen">
      <ion-option>morgens</ion-option>
      <ion-option>mittags</ion-option>
      <ion-option>abends</ion-option>
      <ion-option>nachts</ion-option>
    </ion-select>
  </ion-item>
<ion-list radio-group [(ngModel)]="useMedication">
     <ion-item>
       <ion-label>nach Bedarf</ion-label>
       <ion-radio value="uponNeed"></ion-radio>
     </ion-item>
     <ion-item>
       <ion-label>nie</ion-label>
       <ion-radio value="never"></ion-radio>
     </ion-item>
   </ion-list>

   <button (click)="pushHomePage()" ion-button secondary icon-left><ion-icon name='close'></ion-icon>Abbrechen</button>

   <button ion-button icon-right secondary (click)="pushReminderTimePage()">Weiter<ion-icon name="ios-arrow-forward"></ion-icon></button>
