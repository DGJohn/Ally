  <ion-list radio-group [(ngModel)]="questionAllergy">
    <ion-item>
      <ion-label>Ja</ion-label>
      <ion-radio value="yes" (ionSelect)="change(true)"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Nein</ion-label>
      <ion-radio value="no" (ionSelect)="change(false)"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Ich weiss es nicht</ion-label>
      <ion-radio value="maybe" (ionSelect)="change(false)"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <button (click)="pushHomePage()" ion-button secondary icon-left style="height:36px;width:130px"><ion-icon name='close'></ion-icon>Abbrechen</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button icon-right secondary (click)="pushTakingDrugPage()" style="height:36px;width:130px">Weiter<ion-icon name="ios-arrow-forward"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-select [(ngModel)]="questionKnownAllergy" multiple="true" [disabled]="isDisabled" style="font-size:1px">
    <ion-option>Ambrosia</ion-option>
    <ion-option>Ampfer</ion-option>
    <ion-option>Beifuss</ion-option>
    <ion-option>Birke</ion-option>
    <ion-option>Buche</ion-option>
    <ion-option>Edelkastanie</ion-option>
    <ion-option>Eiche</ion-option>
    <ion-option>Erle</ion-option>
    <ion-option>Esche</ion-option>
    <ion-option>Gräser</ion-option>
    <ion-option>Hagebuche</ion-option>
    <ion-option>Hasel</ion-option>
    <ion-option>Platane</ion-option>
    <ion-option>Wegerich</ion-option>
  </ion-select>
