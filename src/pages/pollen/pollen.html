<ion-header>
  <ion-navbar>
    <ion-title>aktuelle Pollenbelastung und Wetter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<!-- Segment buttons with text -->
  <ion-segment [(ngModel)]="orte" color="primary">
    <ion-segment-button value="aktuellerOrt"
    (ionSelect)="selectedCurrentLocation()">Aktueller Ort</ion-segment-button>
    <ion-segment-button value="bern"
    (ionSelect)="selectedBern()">Bern</ion-segment-button>
    <ion-segment-button value="biel"
    (ionSelect)="selectedBiel()">Biel</ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="orte">
    <ion-list *ngSwitchCase="'aktuellerOrt'">
      <ion-item>
        <p>aktueller Ort, wird aber noch bearbeitet...</p>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'bern'">
      <ion-item>
        <p>Bern, wird aber noch bearbeitet...</p>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'biel'">
      <ion-item>
        <p>Biel, wird aber noch bearbeitet...</p>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button>Tim, spiel mit uns und komm ins n√§chste Level</button>

</ion-content>
